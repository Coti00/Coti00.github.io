<!-- layouts/partials/hooks/head-end/banner.html -->
{{ if .Params.banner.image }}
<div class="banner" style="position: relative; text-align: center; margin: 0; padding: 0;">
    <img src="assets/media/{{ .Params.banner.image }}" alt="Banner Image" class="banner-img" style="width: 100%; height: 300px; display: block;">
    {{ if .Params.banner.caption }}
    <div class="banner-caption" style="position: absolute; bottom: 10px; left: 0; right: 0; background: rgba(0, 0, 0, 0.5); color: #fff; padding: 10px; font-size: 1.2em;">
        {{ .Params.banner.caption | markdownify }}
    </div>
    {{ end }}
</div>
{{ end }}
