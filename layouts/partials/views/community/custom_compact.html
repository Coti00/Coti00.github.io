{{ $item := .Page }}


<div class="w-full h-[250px] overflow-hidden">
    <img src="read/{{ $item.Params.banner }}" alt="{{ $item.Title }}" class="object-cover w-full h-full">
</div>


<h1 class="text-center text-3xl font-bold my-5">{{ $item.Title }}</h1>


<div class="text-center text-xl text-gray-600 dark:text-gray-300 mb-8">
  {{ $item.Summary }}
</div>


<div class="prose lg:prose-xl mx-auto mb-8 w-full h-auto bg-gray-800 border border-gray-500">
    {{ .Content | markdownify }}
</div>
